data:
  translated_posts_path: Data/translated_posts.csv
  criteria_path: Data/DSM-5/DSM_Criteria_Array_Fixed_Simplify.json
  groundtruth_path: Data/Groundtruth/criteria_evaluation.csv
output:
  model_dir: ./hydra_dsm_model
  save_best_only: true
gpu:
  auto_optimize: true
training:
  num_epochs: 5
  batch_size: 128
  learning_rate: 0.002
  weight_decay: 0.01
  test_size: 0.3
  val_size: 0.1
  random_state: 42
  rtx_3090:
    batch_size: 256
    num_epochs: 5
  standard_gpu:
    batch_size: 128
    num_epochs: 5
  cpu:
    batch_size: 64
    num_epochs: 3
model:
  max_features: 3000
  hidden_dim: 128
  dropout_rate: 0.2
  num_labels: 2
  rtx_3090:
    max_features: 5000
    hidden_dim: 256
  standard_gpu:
    max_features: 3000
    hidden_dim: 128
  cpu:
    max_features: 2000
    hidden_dim: 64
